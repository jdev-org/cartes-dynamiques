<script>
// Init variables
let list_types = [];
let list_dispo = [];
let list_dispo24 = [];
let list_petillante = [];
let list_brumisante = [];

// Manage type of fontains block
function filterDisplayBlock(targetBtn, targetBlock) {
  const block = document.getElementById(targetBlock);
  block.classList.toggle("blockDisplay");
  const btn = document.getElementById(targetBtn);
  btn.classList.toggle("icon-blockDisplay");
}
// Function to reset filter
function resetFilter() {
  // Empty CQL lists and delete CQL Filter
  list_types = [];
  list_dispo = [];
  list_dispo24 = [];
  list_petillante = [];
  list_brumisante = [];
  fontaines_filters = [];
  deleteCQLFilter();
  // Delete checkOnMap class input
  let checkOnMap = document.querySelectorAll(".btn-check-lgd.checkOnMap");
  checkOnMap.forEach(function (checkbox) {
    checkbox.classList.remove("checkOnMap");
  });
  let allInputsDisabled = document.querySelectorAll("#inputFilterCustom input[type=checkbox][disabled]");
  allInputsDisabled.forEach(function (el) {
    el.disabled = false;
  });
  let allinputIsClicked = document.querySelectorAll("#inputFilterCustom .inputIsClicked");
  allinputIsClicked.forEach(function (el) {
    el.classList.remove("inputIsClicked");
  });
  let allinputCanSelected = document.querySelectorAll("#inputFilterCustom .inputCanSelected");
  allinputCanSelected.forEach(function (el) {
    el.classList.remove("inputCanSelected");
  });
  let allinputCanSwitch = document.querySelectorAll("#inputFilterCustom .inputCanSwitch");
  allinputCanSwitch.forEach(function (el) {
    el.classList.remove("inputCanSwitch");
  });
  // Display all layers
  mviewer.getLayer("commerce").layer.setVisible(true);
  mviewer.getLayer("fontaines").layer.setVisible(true);
}

// Function to add input value in cql list
function valueInList(nameList, value) {
  if (nameList.includes(value)) {
    const index = nameList.indexOf(value);
    const x = nameList.splice(index, 1);
  } else {
    nameList.push(value);
  }
}

// Function to filter map by CQL filter
function filterDataByAttr(valAtt) {
  var layer = mviewer.getLayer("fontaines");
  var src = layer.layer.getSource();
  var params = src.getParams();
  // update wms layer params
  params.CQL_FILTER = `${valAtt}`;
  src.updateParams(params);
  src.refresh();
}

// Function to delete CQLFILTER from WMS layers
function deleteCQLFilter() {
  var layer = mviewer.getLayer("fontaines");
  var src = layer.layer.getSource();
  var params = src.getParams();
  delete params.CQL_FILTER;
  src.refresh();
}

//Functions to delete checkOnMap class
function checkOnMap(input) {
  let checkOnMap = document.querySelectorAll(
    "#inputFilterCustom .btn-check-lgd.checkOnMap",
  );
  if (checkOnMap.length > 0 && checkOnMap == input) {
    checkOnMap.forEach(function (checkbox) {
      checkbox.classList.remove("checkOnMap");
    });
  }
}

//Function to filter only selectable inputs in the legend
function inputsLegendFilter(inputClicked,inputsToSelect,inputsToSwitch){
  let inputSelected = document.querySelectorAll("#inputFilterCustom input[type=checkbox].inputIsClicked");
  // Si je clique sur un premier input
  if(inputSelected.length == 0){
    inputClicked.classList.toggle("inputIsClicked");    
    if (inputsToSelect.length > 0) {
      //Add the class inputCanSelected to all inputs that can be combined
      inputsToSelect.forEach(function (el) {
        el.classList.add("inputCanSelected");
      });
      //Add the class inputCanSelected to all inputs that can be combined
      if(inputsToSwitch){
        inputsToSwitch.forEach(function (el) {
          el.classList.add("inputCanSwitch");
        });
      }
      //Add the disabled property to all inputs that cannot be combined
      let allInputsNotCanSelected = document.querySelectorAll("#inputFilterCustom input[type=checkbox]:not(.inputCanSelected):not(.inputIsClicked):not(.inputCanSwitch)");
      allInputsNotCanSelected.forEach(function (el) {
        el.disabled = true;
      });
    }
  } else {
    let inputIsClicked = inputClicked.classList.contains("inputIsClicked"); 
    if (inputIsClicked){
      resetFilter();
    }
  }
}

// Function to manage the filter according to the selected input
let checkboxes = document.querySelectorAll(
  "#inputFilterCustom input[type=checkbox][name=lgd]",
);
checkboxes.forEach(function (checkbox) {
  checkbox.addEventListener("change", function (e) {
    let input = e.target;
    if(input.classList.contains("inputCanSwitch")){
      resetFilter();
    }
    checkOnMap(input);
    // Add class to input checked
    input.classList.toggle("checkOnMap");
    // Get input value and cql type
    let cqlvalue = input.value;
    let cqltype = input.getAttribute("cqltype");
    // Manage layer fontaines
    // Add the value to the corresponding list
    switch(cqltype) {
      case "fontaines_dispo24":
        valueInList(list_dispo24, cqlvalue);
        let inputsDispo24hTrue = document.querySelectorAll("#inputFilterCustom input[type=checkbox][cqlcombodispo24h=true]");
        let inputsDispo24hSwitch = document.querySelectorAll("#inputFilterCustom input[type=checkbox][cqlswitchdispo24h=true]");
        inputsLegendFilter(input,inputsDispo24hTrue,inputsDispo24hSwitch);
        break;
      case "fontaines_d":
        valueInList(list_dispo, cqlvalue);
        if(cqlvalue == "'NON'"){
          let inputsDispoFalse = document.querySelectorAll("#inputFilterCustom input[type=checkbox][cqlcombodispofalse=true]");
          let inputsDispoFalseSwitch = document.querySelectorAll("#inputFilterCustom input[type=checkbox][cqlswitchdispofalse=true]");
          inputsLegendFilter(input,inputsDispoFalse,inputsDispoFalseSwitch);
        }else{
          let inputsDispoTrue = document.querySelectorAll("#inputFilterCustom input[type=checkbox][cqlcombodispotrue=true]");
          let inputsDispoTrueSwitch = document.querySelectorAll("#inputFilterCustom input[type=checkbox][cqlswitchdispotrue=true]");
          inputsLegendFilter(input,inputsDispoTrue,inputsDispoTrueSwitch);
        }
        break;
      case "fontaines_type":
        valueInList(list_types, cqlvalue);
        let inputsFontaineTypeTrue = document.querySelectorAll("#inputFilterCustom input[type=checkbox][cqlcombofontaine=true]");
        let inputsFontaineTypeSwitch = document.querySelectorAll("#inputFilterCustom input[type=checkbox][cqlswitchfontaine=true]");
        inputsLegendFilter(input,inputsFontaineTypeTrue,inputsFontaineTypeSwitch);
        break;
      case "fontaines_petillante":
        valueInList(list_petillante, cqlvalue);
        let inputsPetillanteTrue = document.querySelectorAll("#inputFilterCustom input[type=checkbox][cqlcombopetillante=true]");
        let inputsPetillanteSwitch = document.querySelectorAll("#inputFilterCustom input[type=checkbox][cqlswitchpetillante=true]");
        inputsLegendFilter(input,inputsPetillanteTrue,inputsPetillanteSwitch);        
        break;
      case "fontaines_brumisante":
        valueInList(list_brumisante, cqlvalue);
        let inputsBrumisanteTrue = document.querySelectorAll("#inputFilterCustom input[type=checkbox][cqlcombobrumisante=true]");
        let inputsBrumisanteSwitch = document.querySelectorAll("#inputFilterCustom input[type=checkbox][cqlswitchbrumisante=true]");
        inputsLegendFilter(input,inputsBrumisanteTrue,inputsBrumisanteSwitch);
        break;
      case "commerces":
        let inputsCommerceTrue = document.querySelectorAll("#inputFilterCustom input[type=checkbox][cqlcombocommerces=true]");
        //Special case: if the market input is selected in the legend, the switch inputs are different
        let inputsCommerceSwitch;
        if(input.id == 'btn-check__com-lgd'){
          inputsCommerceSwitch = document.querySelectorAll("#inputFilterCustom input[type=checkbox][cqlswitchcommerces=true], #inputFilterCustom input[type=checkbox][cqltype=fontaines_d]");
        } else{
          inputsCommerceSwitch = document.querySelectorAll("#inputFilterCustom input[type=checkbox][cqlswitchcommerces=true]");
        }
        inputsLegendFilter(input,inputsCommerceTrue,inputsCommerceSwitch);
        break;
      default:
        null;
    }

    // Create expression for cql filter
    let cql_filter_types;
    let cql_filter_dispo;
    let cql_filter_dispo24;
    let cql_filter_petillante;
    let cql_filter_brumisante;
    let fontaines_filters = [];
    if (list_types.length > 0) {
      cql_filter_types = `type_objet IN (${list_types})`;
      fontaines_filters.push(cql_filter_types);
    }
    if (list_dispo.length > 0) {
      cql_filter_dispo = `dispo IN (${list_dispo})`;
      fontaines_filters.push(cql_filter_dispo);
    }
    if (list_dispo24.length > 0) {
      cql_filter_dispo24 = `dispo_24 IN (${list_dispo24})`;
      fontaines_filters.push(cql_filter_dispo24);
    }
    if (list_petillante.length > 0) {
      cql_filter_petillante = `petillante IN (${list_petillante})`;
      fontaines_filters.push(cql_filter_petillante);
    }
    if (list_brumisante.length > 0) {
      fontaines_filters.push(`brumisante IN (${list_brumisante})`);
    }

    // Get status of commerces => Actif or not
    let commercesChecked = document.querySelectorAll(
      "input[cqltype=commerces][name=lgd].checkOnMap",
    );

    let commercesNotSelected = _.isEmpty(commercesChecked);
    let commerceSelected = !commercesNotSelected;
    
    let fontainesNotSelected = _.isEmpty(fontaines_filters);
    let fontainesSelected = !fontainesNotSelected;

    let isNotBrumisante = _.isEmpty(list_brumisante);
    let isBrumisante = !isNotBrumisante;
    
    let isNotPetillante = _.isEmpty(list_petillante);
    let isPetillante = !isNotPetillante;

    let isNot24h24 = _.isEmpty(list_dispo24);
    let is24h24 = !isNot24h24;
    
    let isNotDispo = _.isEmpty(list_dispo);
    let isDispo = !isNotDispo;

    // Manage display layers for each case
    // si commerces selectionnés et les fontaines selectionnés
    if (fontainesSelected && commerceSelected) {
      
      // si 24/24 + je choisis eau de paris => masquer les commerces et les fontaines
      // si 24/24 + je choisis eau de paris + fontaines => masquer les commerces et les fontaines      
      filterDataByAttr(fontaines_filters.join(" AND "));

      // Pour la combinaison Commerces + Dispo24 > Commerces et fontaines ne sont pas affichés.
      // On affiche donc les commerces et fontaines que si ce n'est pas du dispo 24/24.
      mviewer.getLayer("fontaines").layer.setVisible(isNot24h24);
      mviewer.getLayer("commerce").layer.setVisible(isNot24h24);

      // si eau brumisante => Masquer les commerces
      // si eau pétillante => Masquer les commerces
      // si 24/24 + fontaines en service => commerces et fontaines non affichés
      // si 24/24 + fontaines indispo => commerces et fontaines non affichés
      if(isPetillante || isBrumisante || (isDispo && is24h24)) {
        mviewer.getLayer("commerce").layer.setVisible(false);
        mviewer.getLayer("fontaines").layer.setVisible(false);
      }


    } else if (fontainesSelected && commercesNotSelected) {
      // pas de commerce mais fontaines sélectionnées
      // si 24/24 + fontaines en service => fontaines et commerces non affichés
      // si 24/24 + fontaines indispo => fontaines et commerces non affichés
      
      filterDataByAttr(fontaines_filters.join(" AND "));
      mviewer.getLayer("commerce").layer.setVisible(false);

      // Combinaison Dispo + Dispo24 > Fontaines non affichées
      const hideFontaine = isDispo && is24h24;
      const showFontaine = !hideFontaine;
      mviewer.getLayer("fontaines").layer.setVisible(showFontaine);

    } else if (fontainesNotSelected && commerceSelected) {
      // on a que des commerces
      // On masque les fontaines
      deleteCQLFilter();
      mviewer.getLayer("fontaines").layer.setVisible(false);
      mviewer.getLayer("commerce").layer.setVisible(true);
    } else {
      resetFilter();
    }
  });
});

</script>
