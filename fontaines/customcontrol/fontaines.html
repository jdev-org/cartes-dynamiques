<script>
    let urlData = "https://edp.jdev.fr/geoserver/edp/ows?service=WFS&version=1.0.0&request=GetFeature&typeName=fontaines&outputFormat=application%2Fjson";
    let checkboxes = document.querySelectorAll("input[type=checkbox][name=lgd]");
    $("input[type=checkbox][name=lgd]").on('change', function() {
        $('input[type="checkbox"][name=lgd]').not(this).prop('checked', false);        
    });

    checkboxes.forEach(function(checkbox) {
        checkbox.addEventListener('change', function() {          
            if (this.checked) {
                filterDataByAttr(this.value);
            } else {
                mviewer.getLayer("fontaines").layer.getSource().setUrl(urlData);
                mviewer.getLayer("fontaines").layer.getSource().refresh();
            }
        })
    });

    function filterDataByAttr(valAtt){
        let cql = `CQL_FILTER=${valAtt}`;
        mviewer.getLayer("fontaines").layer.getSource().setUrl(urlData + "&" +cql);
        mviewer.getLayer("fontaines").layer.getSource().refresh();
    }

    


    
</script>
