 <body>
    <div class="logoHome">
        <img src="apps/commons/theme_edp/logo_edp_bleu.png" alt="Logo Eau de Paris" style="width: 100px;margin-bottom: 2rem;">
    </div>
	<div class="titleHome">Travaux en cours à Paris</div>
    <div class="textHome">
        <div id=arretsadresses >
            <div id="date_maj"></div>
            <div id="arrondissement"></div>
        </div>
    </div>
    <button class="btnHome" data-dismiss="modal">
        Voir la carte
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16"><path d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z" fill="rgba(0,0,0,1)"></path></svg>  
    </button>
</body>


<script>
var url = new URL('https://edp-geoserver-prod.atolcd.com/geoserver/edp/ows?service=WFS&version=1.0.0&request=GetFeature&typeName=edp%3Aarret_eau_maj&outputFormat=application%2Fjson');

$.getJSON(url, function(data) {
    var items = [];
    var theDiv = document.getElementById("date_maj");
    items.push('<ul>');
    $.each(data.features, function (key, val) {
        $.each(val.properties, function(i,j){
                if (i == 'datemaj') {
                    items.push('<li>');
                    items.push('Date de dernière mise à jour'  + ' : <b>' + j + '</b> ');
                    items.push('<ul>');
                } else  {
                    items.push('<li>' + j.replace(/,/gi,"</li><li>") + ' ');
                }
          items.push('</li>');
            })
        items.push('</ul>');
        });
        $('<ul/>', {
            'class':'my-new-list',
            html:items.join('')
    }).appendTo(theDiv);
});

var url = new URL('https://edp-geoserver-prod.atolcd.com/geoserver/edp/ows?service=WFS&version=1.0.0&request=GetFeature&typeName=edp%3Aarret_popup&outputFormat=application%2Fjson');

$.getJSON(url, function(data) {
    var items = [];
    var theDiv = document.getElementById("arrondissement");
    items.push('<ul>');
    $.each(data.features, function (key, val) {
        $.each(val.properties, function(i,j){
                if (i == 'arr') {
                    items.push('<li>');
                    items.push('Arrondissement'  + ' : <b>' + j + '</b> ');
                    items.push('<ul>');
                } else  {
                    items.push('<li>' + j.replace(/,/gi,"</li><li>") + ' ');
                }
          items.push('</li>');
            })
        items.push('</ul>');
        });
        $('<ul/>', {
            'class':'my-new-list',
            html:items.join('')
    }).appendTo(theDiv);
});

</script>
