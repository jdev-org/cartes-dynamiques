<div id="btnSwitchLang">
  <div class="switch-field">
    <input
      type="radio"
      id="radio-one"
      name="switch-one"
      value="fr"
      checked
      onclick="mviewer.lang.changeLanguage('fr');" />
    <label for="radio-one"><span>FR</span></label>
    <input
      type="radio"
      id="radio-two"
      name="switch-one"
      value="en"
      onclick="mviewer.lang.changeLanguage('en');" />
    <label for="radio-two"><span>EN</span></label>
  </div>
</div>
